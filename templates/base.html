<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mia Elena - Job Finder{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .job-score {
            font-weight: 600;
        }
        .score-excellent { color: #10b981; }
        .score-good { color: #3b82f6; }
        .score-fair { color: #f59e0b; }
        .score-poor { color: #ef4444; }
        
        .skill-tag {
            display: inline-flex;
            align-items: center;
            background: #f3f4f6;
            color: #374151;
            padding: 0.25rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            margin: 0.125rem;
            transition: all 0.2s ease;
        }
        
        .skill-tag.matched {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
        
        .card-hover {
            transition: all 0.3s ease;
            border: 1px solid #e5e7eb;
        }
        
        .card-hover:hover {
            box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transform: translateY(-2px);
            border-color: #d1d5db;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .job-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            border: 1px solid #e5e7eb;
            transition: all 0.3s ease;
        }
        
        .job-card:hover {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            transform: translateY(-4px);
        }
        
        .stats-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s ease;
        }
        
        .stats-card:hover {
            box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.1);
        }
        
        .nav-link {
            color: #6b7280;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        
        .nav-link:hover, .nav-link.active {
            color: #111827;
        }
        
        .btn-primary {
            background: #111827;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .btn-primary:hover {
            background: #374151;
            transform: translateY(-1px);
        }
        
        .btn-outline {
            background: white;
            border: 1px solid #e5e7eb;
            color: #374151;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .btn-outline:hover {
            background: #f9fafb;
            border-color: #d1d5db;
            transform: translateY(-1px);
        }
        
        .form-input {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px 16px;
            transition: all 0.2s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-8">
                    <a href="{% url 'jobs:dashboard' %}" class="text-xl font-bold text-gray-900">
                        Mia Elena
                    </a>
                    <div class="hidden md:flex space-x-6">
                        <a href="{% url 'jobs:dashboard' %}" class="nav-link">Dashboard</a>
                        <a href="{% url 'jobs:job_list' %}" class="nav-link">Jobs</a>
                    </div>
                </div>
                <div class="text-sm text-gray-500">
                    Personal Job Finder
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
                <div>
                    <h3 class="text-sm font-semibold text-gray-900">Mia Elena Job Finder</h3>
                    <p class="text-sm text-gray-600">Automated job search and scoring for Python/Django roles</p>
                </div>
                <div class="text-right">
                    <p class="text-sm text-gray-600">Built with Django, Celery, and Redis</p>
                    <p class="text-xs text-gray-500">For personal use only</p>
                </div>
            </div>
        </div>
    </footer>
    <script>
        // Score color function
        function getScoreClass(score) {
            if (score >= 80) return 'score-excellent';
            if (score >= 60) return 'score-good';
            if (score >= 40) return 'score-fair';
            return 'score-poor';
        }

        // Apply score colors
        document.addEventListener('DOMContentLoaded', function() {
            const scoreElements = document.querySelectorAll('.job-score');
            scoreElements.forEach(function(element) {
                const score = parseFloat(element.textContent);
                if (!isNaN(score)) {
                    element.classList.add(getScoreClass(score));
                }
            });
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
